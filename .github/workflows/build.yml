name: Build and Publish ImageMagick Fedora Image


on:
  schedule:
    - cron: '0 3 * * 0' # Weekly on Sunday at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

concurrency:
  group: build-image
  cancel-in-progress: false

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/image-magick-container

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        run: |
          set -euo pipefail
          IMAGE="${GHCR_IMAGE}:latest"
          echo "Building image tagged: $IMAGE"
          docker build -f Containerfile -t "$IMAGE" .
          docker push "$IMAGE"
          echo "Image push complete"
    
  cleanup-ghcr:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Delete old GHCR images except latest
        uses: snok/container-retention-policy@v2
        with:
          account: tino376dev
          token: ${{ secrets.GHCR_CLEANUP_TOKEN }} # PAT with packages:write & delete scope
          image-names: "image-magick-container"
          cut-off: 1month
          keep-at-least: 3
          skip-tags: latest
